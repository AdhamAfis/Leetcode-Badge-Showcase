name: Update Cache File

on:
  schedule:
    # Run every 2 weeks on Sunday at 00:00
    - cron: "0 0 */14 * *"

jobs:
  update-cache:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # or your required Node.js version

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: npm install

      # Step 4: Modify API Route
      - name: Uncomment API Route Lines
        run: |
          sed -i '/UNCOMMENT_START/,/UNCOMMENT_END/s/^\/\/ //' ./pages/api/index.ts

      # Step 5: Run Development Server in Background
      - name: Start Development Server and Log Output
        run: |
          npm run dev > server.log 2>&1 &
          echo $! > dev_server_pid.txt
          sleep 15
          cat server.log

      # Step 6: Send GET Request to API Route
      - name: Trigger API Route
        run: |
          sleep 40 # Wait for the server to initialize
          curl http://host.docker.internal:3000/api?animated=false&username=kevzpeter
          sleep 20 # Wait for response
          echo "Running API for animated badges"
          curl http://host.docker.internal:3000/api?animated=true&username=kevzpeter
          sleep 20 # Wait for response

      # Step 7: Stop Development Server
      - name: Stop Development Server
        run: |
          kill $(cat dev_server_pid.txt)
          rm dev_server_pid.txt

      # Step 8: Re-comment API Route Lines
      - name: Re-comment API Route Lines
        run: |
          sed -i '/UNCOMMENT_START/,/UNCOMMENT_END/s/^/\/\// ' ./pages/api/index.ts

      # Step 9: Commit and Push Updated Cache File
      - name: Commit and Push Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Automated cache update"
          git push
